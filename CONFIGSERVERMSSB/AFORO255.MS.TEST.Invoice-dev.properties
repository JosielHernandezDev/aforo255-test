#Conexión a kafka 
spring.kafka.template.default-topic=transaction-events
spring.kafka.producer.bootstrap-servers=localhost:9092
#spring.kafka.producer.bootstrap-servers=servicekafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.admin.properties.bootstrap.servers=localhost:9092
#spring.kafka.admin.properties.bootstrap.servers=servicekafka:9092

#Conexión Postgresql 
spring.datasource.url=jdbc:postgresql://localhost:5433/db_invoice
#spring.datasource.url=jdbc:postgresql://microservicio-postgres12:5432/db_invoice
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
logging.level.org.hibernate.SQL=debug
spring.jpa.hibernate.ddl-auto=create

#redis
spring.redis.host=localhost
#spring.redis.port=6379

#spring.redis.host=redis
spring.redis.port=6379